<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo-uzumaki.ico" type="image/x-icon">
    <title>Vilagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Vilagram/img/celular.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Vilagram/img/vila-logo.png" class="vila-logo" alt="vila logo">
                <div class="profile-photo">
                    <img src="./Vilagram/img/perfil.png" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Kakashi</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Kakashi?</p>
                <p class="not-account">
                    <span class="link-orange">Alternar contas</span>
                    ou
                    <span class="link-orange">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo:</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
